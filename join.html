<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join VetNestUSA</title>
  <meta name="description" content="Choose a VetNestUSA plan. Veterans access resources free. Sponsors and providers can join to responsibly list services."/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">
  <style>
    :root{
      --bg:#0a1a2b; --bg2:#0d2a49; --card:#0f2034; --line:rgba(255,255,255,.12);
      --text:#eaf2ff; --muted:#b9c7da; --brand:#0f62fe; --accent:#ffb703; --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
         background:linear-gradient(180deg,var(--bg) 0%, var(--bg2) 100%); text-align:center;}
    a{color:var(--accent); text-decoration:none}
    .wrap{max-width:1000px; margin:0 auto; padding:20px}
    header{padding:28px 16px 8px}
    .castle{width:64px; height:64px}
    h1{margin:10px 0 0; font-size:clamp(26px,4vw,36px)}
    .tag{color:var(--muted); margin-top:4px}

    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.25); text-align:left}
    .plans{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; margin-top:14px}
    .plan{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid var(--line);
      border-radius:16px; padding:18px; display:flex; flex-direction:column; gap:10px}
    .badge{font-size:12px; color:#052; background:rgba(34,197,94,.15); border:1px solid rgba(34,197,94,.35);
      padding:4px 8px; border-radius:999px; width:fit-content}
    .free{border-top:4px solid var(--ok)}
    .basic{border-top:4px solid var(--brand)}
    .premium{border-top:4px solid var(--accent)}
    .price{font-size:14px; color:var(--muted)}
    .small{font-size:13px; color:var(--muted)}
    footer{margin:32px 0 18px; text-align:center; color:var(--muted); font-size:14px}
    .castle *{vector-effect:non-scaling-stroke}
  </style>
</head>
