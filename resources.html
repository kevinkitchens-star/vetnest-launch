<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources & Map ‚Äî VetNestUSA</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .top{padding:10px 14px; background:#0b1228; color:#f6fbff; display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .top a{color:#ffd166; text-decoration:none}
    #map{height:calc(100% - 70px);}
    .btn{padding:8px 10px; border:1px solid #334; border-radius:8px; background:#14284b; color:#fff; cursor:pointer}
    .btn:hover{filter:brightness(1.1)}
    input[type=text]{padding:8px 10px; border:1px solid #334; border-radius:8px; min-width:220px}
  </style>
</head>
<body>
  <div class="top">
    <strong>VetNestUSA ‚Äî Resources Map</strong>
    <a href="index.html">Home</a>
    <input id="addr" type="text" placeholder="Type a city or address‚Ä¶" />
    <button class="btn" id="go">Go</button>
    <button class="btn" id="loc">Use My Location</button>
    <span style="margin-left:auto"></span>
    <button class="btn" data-q="hospitals">Hospitals</button>
    <button class="btn" data-q="grocery">Groceries</button>
    <button class="btn" data-q="parks">Parks</button>
    <button class="btn" data-q="transit">Transit</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([39.5,-98.35], 4); // USA
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    async function geocode(q){
      const url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(q);
      const res = await fetch(url, {headers:{'Accept':'application/json'}});
      const data = await res.json();
      if(data && data[0]){
        const {lat,lon,display_name} = data[0];
        map.setView([+lat,+lon], 13);
        L.marker([+lat,+lon]).addTo(map).bindPopup(display_name).openPopup();
      } else {
        alert('Location not found.');
      }
    }

    document.getElementById('go').onclick = () => {
      const v = document.getElementById('addr').value.trim();
      if(v) geocode(v);
    };

    document.getElementById('loc').onclick = () => {
      if(!navigator.geolocation){ alert('Geolocation not supported'); return; }
      navigator.geolocation.getCurrentPosition(pos => {
        const {latitude, longitude} = pos.coords;
        map.setView([latitude, longitude], 14);
        L.marker([latitude, longitude]).addTo(map).bindPopup('You are here').openPopup();
      }, err => alert('Could not get location: ' + err.message));
    };

    function openSearch(term){
      const c = map.getCenter();
      const url = `https://www.google.com/maps/search/${encodeURIComponent(term)}/@${c.lat},${c.lng},14z`;
      window.open(url, '_blank');
    }
    document.querySelectorAll('.btn[data-q]').forEach(b => {
      b.addEventListener('click', () => openSearch(b.dataset.q));
    });
  </script>
</body>
</html>
